<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>testando posiçoes de imagens</title>
    <style> 
    
    @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap');


    body {
        background-image: url(imagens/2962646-paisagem-bela-noite-com-montanha-e-lago-vetor.jpg);
        width: 90vw;
        background-repeat: no-repeat;
        position: relative;
    }
     header {
        background-image:linear-gradient(to right, #392F51, #733C59 );
        background-size: cover;
        padding: 30px;
        text-align: center;
     }

     nav {
        display: inline-block;
    
        
     }
  
     a {
     margin: 10px;
     padding: 5px;
     color: aliceblue;
     text-decoration: none;
     background-color: #F08271;
     box-sizing: border-box;
     }

     a:hover {
        border: 2px solid rgba(0, 0, 0, 0.119);
        transform: translate(-3px, -3px);
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.127);
        transition: transform 0.5, border 1s;
         background-color: #EB656D;
         
     }

     main {
       
        margin: auto;
        max-width: 50vw;
        
     }
     
     h1 {
        color: #EF626F;
        text-align: center;
        font-size: 2em;
         font-family: "Oswald", sans-serif;
         font-optical-sizing: auto;
         font-weight: 700;
         font-style: normal;
}
    
    
    img {
        width: 50px;
        position: absolute;
        top: 10px;
        left: 85%;
        
    }

    p {
        color: #EF626F;
        font-size: 1.3em;
        font-family: "Oswald", sans-serif;
        font-optical-sizing: auto;
        font-weight: 500px;
        font-style: normal;
}

.img1 {
    position: absolute;
    top: 90px;
    left: 90%;
    border-radius: 50%;

}

.img2 {
    position: absolute;
    top: 120px;
    left: 90%;
    border-radius: 50%;
}
   
#conteiner {
    width: 400px;
    background-color: antiquewhite;
    margin-left: -80px;
    display: flex;
    overflow-x: auto;
    
}

::-webkit-scrollbar{
    background-color: aqua;
    height: 15px;
}



#conteiner div p {
    text-align: center;
    color: #733C59;
    background-color: #EF626F;
    margin: 5px;
    width: 200px;
    height: 80px;
}

    
    
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="#">conteudo</a>
            <a href="#"> saiba mais</a>
            <a href="#"> contato</a>
        </nav>

    </header> 
    <main> 
      <section>
       <h1>Minha história</h1>
       <p>Olá, meu nome é Lucas, tenho 20 anos e estou iniciando na programação. Estou aprendendo HTML e CSS há 2 meses, e recentemente comecei a aprender JavaScript </p>
      </section>
      
      <section>
        <img src="imagens/gato.png" alt="logo">
      </section>

      <section>
        <img class="img1" src="imagens/logo-youtube.jpg" alt="logo-youtube">
        <img class="img2" src="imagens/" alt="">
      </section>
      
      <section id="conteiner">
         <div>
            <p>1</p>
         </div>

         <div>
            <p>2</p>
         </div>

         <div>
            <p>3</p>
         </div>

         <div>
            <p>4</p>
         </div>

         <div>
            <p>5</p>
         </div>
         
      </section>

     </main>
</body>
</html>ó
