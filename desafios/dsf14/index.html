<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        
        }
        table {
            border-collapse: collapse;
        }

        thead {
            background-color: gray;
            color: white;
        }
        th, td {
            border: 2px solid black;
            padding: 10px;
            
        }
        .gray {
            background-color: gray;
            color: white;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th rowspan="2" scope="col">area</th>
                <th rowspan="2" scope="col">disciplinas</th>
                <th colspan="2" scope="colgroup">notas</th>
                <th rowspan="2" scope="row">media</th>
            </tr>

            <tr> 
               <th scope="colgroup"> nota 1 </th>
               <th scope="col"> nota 2 </th>
            </tr>
        </thead>
            
        <tbody>
                <tr>
                    <th rowspan="4" scope="rowgroup"> exatas</th>
                    <td>matematica</td>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
                    
                    
                    
                </tr>

                <tr>
                    <td>fisica</td>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
                </tr>

                <tr>
                <td>quimica</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td> </tr>

                <tr>
                    <td>biologia</td>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
                </tr>

                <tr class="gray">
                    <td colspan="4"> media de exatas </td>
                    <td>0.0</td>
                </tr>

                <tr>
                    <th scope="row"> humanas</th>
                    <td>historia</td>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
                </tr>

                <tr class="gray">
                    <td colspan="4"> media de humanas</td>
                    <td>0.0</td>
                    
                </tr>
        </tbody>
    </table>
</body>
</html>
