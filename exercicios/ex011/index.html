<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midias em HTML5</title>
</head>
<body>
    <h1> imagem dinamica</h1>
    <picture>
        <source media="(max-width:750px )" srcset="imagens/batmanmenor.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/batmanmedio.png" type="image/png">
    <img src="imagens/batmangrande.png" alt="imagem flexivel">    
    
    
    </picture>
    <h1> REPRODUZINDO AUDIOS</h1>
    <p> aprendendo a adicionar audio</p>
    <audio src="midia/Gravação.m4a" preload="metadata" autoplay controls> 
    
    </audio>
    <audio src="midia/gravacao1.m4a" preload="metadata" autoplay controls> </audio>

</body>
</html>
