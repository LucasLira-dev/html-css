<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <style> 
        body {
            font-family: Arial, Helvetica, sans-serif;

        }

        table {
            height: 400px;
            width: 400px;
            border-collapse: collapse;
            background-color: white;
        }
        td{
            border: 1px solid black;
            padding: 8px;
            color: black;
            text-align: center;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <h1> minha primeira tabela </h1>
    <table>
        <tr>
            <th>linha 1 </th>
            <td>a1 </td>
            <td> b1</td>
            <td> c1</td>
        </tr>

        <tr>
            <th>linha 2</th>
            <td>a2</td>
            <td>b2</td>
            <td>c2</td>
        </tr>

        <tr>
            <th> linha 3</th>
            <td>a3</td>
            <td>b3</td>
            <td>c3</td>
        </tr>

        <tr></tr>
            <th> linha 4</th>
            <td>a4</td>
            <td>b4</td>
            <td>c4</td>
        </tr>
    </table>
</body>
</html>
