<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> formularios</title>
</head>
<body>
    <form action="" method="get" autocomplete="on">
        <p> <label for="nome">nome</label>
        <input type="text" name="nome" id="nome" required maxlength="30"placeholder="nome completo" autocomplete="name">

        <p>
            <label for="media"> media</label>
            <input type="number" name="media" id="media" min="0" max="10" placeholder="0 a 10" step="0.1" required value="7">
        </p>

        <p>
            <label for="mes">periodo letivo</label>
            <input type="month" name="mes" id="mes" value="2004-01">
        </p>

        <p>
            <label for="dia"> dia da prova</label>
            <input type="date" name="dia" id="dia" value="2024-07-26">
        </p>

        <p><label for="hora"> horario</label>
        <input type="time" name="hora" id="hora"></p>

        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
        
    </form>
</body>
</html>
