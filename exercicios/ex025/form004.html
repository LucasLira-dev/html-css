<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> formularios</h1>
    <form action="" method="get" autocomplete="on">
       <fieldset>
        <legend>dados</legend>
        <p>
            <label for="nome">
             nome   
            </label>
            <input type="text" name="nome" id="nome">
        </p>

        <p>
            <label for="iemail">email</label>
            <input type="email" name="iemail" id="iemail" required autocomplete="email">
        </p>

        <p>
            <label for="itel"> telefone
                <input type="tel" name="itel" id="itel" required autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$">
            </label>
        </p>

        <p>
            <input type="submit" value="envar">
            <input type="reset" value="apagar">
        </p>

    </fieldset>
    </form>
</body>
</html>
