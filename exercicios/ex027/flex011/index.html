<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox</title>
    <style>
        .container {
            background-color: aqua;
            display: flex;
            flex-flow: row nowrap;
        
        }

        .filho {
            flex-basis: 200px;
           
            background-color: blueviolet;
            color: white;
            text-align: center;
            font-size: 2em;
            border: 1px solid black;
           
            
        }

        #a{
            flex-shrink: 0;
            flex-grow: 1;
        }

        #b{
            flex-shrink: 1;
            flex-grow: 3;
        }

        #c{
            flex-shrink: 8;
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="filho" id="a"> A</div>
        <div class="filho" id="b"> B</div>
        <div class="filho" id="c"> C</div>
        
    </div>
    
</body>
</html>
