<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox</title>
    <style>
        .container {
            background-color: aqua;
            display: flex;
            flex-flow: row wrap;
            justify-content: center;
            align-content: center;
            height: 600px;
        
        }

        .filho {
            background-color: blueviolet;
            color: white;
            text-align: center;
            font-size: 1em;
            border: 1px solid black;
            padding: 40px;
           
            
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="filho"> A </div>
        <div class="filho"> B </div>
        <div class="filho"> C </div>
        <div class="filho"> D </div>
        <div class="filho"> E </div>
        <div class="filho"> F </div>
        <div class="filho"> G </div>
        <div class="filho"> H </div>
        <div class="filho"> I </div>
        <div class="filho"> J </div>
        <div class="filho"> K </div>
        <div class="filho"> L </div>
        
    </div>
    
</body>
</html>
